<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/assets/jquery-3.1.0.js"></script>
<script type="text/javascript" src="/assets/navigo.js"></script>
<script type="text/javascript" src="/assets/racetrack.js"></script>
<script type="text/javascript" src="/assets/config.js.dev"></script>
<script type="text/javascript" src="/assets/handlebars-v4.0.5.js"></script>
<title>Racetrack</title>

<script id="main" type="text/x-handlebars-template">
<h1>RPDR Feel The Fantasy League</h1>
<h2 id="season_name">¡Season Name¡</h2>
</script>

<script id="edit-main" type="text/x-handlebars-template">
    <h1>You are editing Dragrace</h1>
    <h2>{{season_title}}</h2>

    {{{bod}}}
</script>

<script id="edit-queens" type="text/x-handlebars-template">
    <h1>queens</h1>
    {{{new_queen}}}
    {{{old_queens}}}
</script>

<script id="new-queen" type="text/x-handlebars-template">
<h4>New Queen:</h4>
<form id="new-queen-form" action="destination.html">
  <input id="name" type="text" value="Bob The Drag Queen">
  <input type="submit" value="Create New Queen">
</form>
</script>

<script id="queens-list" type="text/x-handlebars-template">
<table>
    <thead>
        <th>Queen Name</th>
    </thead>
    <tbody>
        {{#each queens}}
        <tr>
            <td>{{name}}</td>
            <td><button id="DEL{{key}}">delete</button></td>
        </tr>
        {{/each}}
    </tbody>
</table>
</script>

</head>

</div>

<button type="button" id="debug_button">Deubg</button>

</body>
</html>
